{% verbatim %}
<script id="usersList" type="text/html">
    <tr>
        <td>{{ username }}</td>
        <td>{{ first_name }}</td>
        <td>{{ last_name }}</td>
        <td>{{ email }}</td>
        <td>
            <span class="{{ statusColumn.class }}">
                {{ statusColumn.value }}
            </span>
        </td>
        <td>{{ date_joined }}</td>
        <td>{{ boards.length }}</td>
        <td>{{ stickers.length }}</td>
    </tr>
</script>
{% endverbatim %}
