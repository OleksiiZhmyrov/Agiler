<div class="table-responsive">
    <table id="stickers-action-points" class="table table-bordered table-condensed">
        <thead>
        <tr class="active">
            <th>Summary</th>
            <th>Status</th>
            <th>Owner</th>
            <th>Responsible</th>
            <th></th>
        </tr>
        </thead>
        {% verbatim %}
        <script id="pointsList" type="text/html">
          {{#action_point}}
          <tr>
            <td>{{ summary }}</td>
            <td>{{ status }}</td>
            <td>{{ owner }}</td>
            <td>Team</td>
            <td>
                <button type="button" class="btn btn-default btn-xs">
                    <span class="glyphicon glyphicon-pencil"></span> Edit
                </button>
                <button type="button" class="btn btn-default btn-xs">
                    <span class="glyphicon glyphicon-remove"></span> Remove
                </button>
            </td>
          </tr>
          {{/action_point}}
        </script>
        {% endverbatim %}
    </table>
</div>
