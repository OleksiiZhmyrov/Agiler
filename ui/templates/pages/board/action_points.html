<div class="panel panel-info">
    <div class="panel-heading">
        <span class="glyphicon glyphicon-pushpin"></span>
        &nbsp;Action Points
        <span class="pull-right">
            <button type="button" class="btn btn-default btn-xs">
                <span class="glyphicon glyphicon-plus"></span>
                &nbsp;Add
            </button>
        </span>
    </div>

    <table id="stickers-action-points" class="table table-condensed table-stickers">
        <thead>
        <tr>
            <th class="td55">Summary</th>
            <th class="td10">Status</th>
            <th class="td15">Owner</th>
            <th class="td15">Responsible</th>
            <th class="td5"></th>
        </tr>
        </thead>
        <tbody>
        <tr class="message">
            <td colspan="5" class="text-center">
                No stickers here yet.
            </td>
        </tr>
        </tbody>
        {% verbatim %}
        <script id="pointsList" type="text/html">
          {{#action_point}}
          <tr class="item">
            <td>{{ summary }}</td>
            <td>{{ advanced_status }}</td>
            <td>{{ owner }}</td>
            <td>Responsible</td>
            <td>
              <span class="pull-right">
                <span class="glyphicon glyphicon-pencil"></span>&nbsp;
                <span class="glyphicon glyphicon-remove"></span>&nbsp;
              </span>
            </td>
          </tr>
          {{/action_point}}
        </script>
        {% endverbatim %}
    </table>
</div>
