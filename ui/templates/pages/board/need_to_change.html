<div class="table-responsive">
    <table id="stickers-need-to-change" class="table table-bordered table-condensed">
        <thead>
        <tr class="warning">
            <th>Summary</th>
            <th>Status</th>
            <th>Owner</th>
            <th></th>
        </tr>
        </thead>
        {% verbatim %}
        <script id="changeList" type="text/html">
          {{#need_to_change}}
          <tr>
            <td>{{ summary }}</td>
            <td>{{ status }}</td>
            <td>{{ owner }}</td>
            <td>
                <button type="button" class="btn btn-default btn-xs">
                    <span class="glyphicon glyphicon-pencil"></span> Edit
                </button>
                <button type="button" class="btn btn-default btn-xs">
                    <span class="glyphicon glyphicon-remove"></span> Remove
                </button>
            </td>
          </tr>
          {{/need_to_change}}
        </script>
        {% endverbatim %}
    </table>
</div>
