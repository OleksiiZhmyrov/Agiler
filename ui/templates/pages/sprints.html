<div class="" style="display: none" id="page-sprints">

    <ol class="breadcrumb">
        <li><a href="/ui/">Agiler</a></li>
        <li>Settings</li>
        <li class="active">Sprints</li>
    </ol>

    <h1>Sprints</h1>

    <table id="sprints-list" class="table table-striped">
        <thead>
        <tr>
            <th>Number</th>
            <th>Start date</th>
            <th>End date</th>
            <th>Boards count</th>
        </tr>
        </thead>
        {% verbatim %}
        <script id="sprintsList" type="text/html">
          <tr>
            <td>Sprint {{ number }}</td>
            <td>{{ start_date }}</td>
            <td>{{ finish_date }}</td>
            <td>{{ boards.length }}</td>
          </tr>
        </script>
        {% endverbatim %}
    </table>
</div>
