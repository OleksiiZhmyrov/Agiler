<!DOCTYPE html>
<html>
<head>
    <title>Agiler :: Help :: {{ flatpage.title }}</title>
</head>
<body>
<div>
    {% load flatpages %}
    {% get_flatpages as flatpages %}
    <ul>
        {% for page in flatpages %}

        {% endfor %}
    </ul>
</div>

{{ flatpage.content | safe | escapejs }}

</body>
</html>
